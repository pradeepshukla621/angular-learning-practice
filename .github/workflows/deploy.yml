name: Build and Deploy Angular

on:
  push:
    branches:
      - main   # ðŸ‘ˆ change this if your default branch is "master"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ðŸ‘ˆ full history so gh-pages deploy works

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production --output-path docs --base-href /angular-learning-practice/

      - name: Copy index.html to 404.html (fix Angular routing on GitHub Pages)
        run: cp docs/index.html docs/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          publish_branch: gh-pages
