<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>Customer List</h4>
            </div>

            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of customerArray; track $index) {
                        <tr>
                            <th>{{$index+1}}</th>
                            <th>{{item.customerName}}</th>
                            <th>{{item.mobileNo}}</th>
                            <th>{{item.email}}</th>
                            <th>{{item.customerCity}}</th>
                            
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>New Customer Form</h4>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="customerObj.customerName" class="form-control">
                    </div>

                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" [(ngModel)]="customerObj.customerCity" class="form-control">
                    </div>

                    <div class="col-6">
                        <label for="">Mobile Number</label>
                        <input type="text" [(ngModel)]="customerObj.mobileNo" class="form-control">
                    </div>

                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="customerObj.email" class="form-control">
                    </div>

                </div>

                <div class="row">

                    <div class="col-6 text-center pt-2">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center pt-2">
                        <button class="btn btn-success" (click)="onSaveCustomer()">Save Coustomer</button>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
